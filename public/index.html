<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style1.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <form id="loginForm">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" id="username" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="input-box">
                <input type="text" id="employeeid" placeholder="Employee ID" required>
                <i class='bx bxs-id-card'></i>
            </div>
            <div class="input-box">
                <select id="userType" required>
                    <option value="" disabled selected>Select User Type</option>
                    <option value="employee">Employee</option>
                    <option value="supervisor">Supervisor</option>
                </select>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="error-message" id="errorMessage"></div>
            <div class="register-link">
                <p>Don't have an account? <a href="register.html">Register</a></p>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting traditionally

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const employeeid = document.getElementById('employeeid').value;
            const userType = document.getElementById('userType').value;
            const errorMessage = document.getElementById('errorMessage');

            console.log(`Submitting login form with Username: ${username}, Employee ID: ${employeeid}, User Type: ${userType}`);

            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password, employeeid, userType }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = userType === 'supervisor' ? 'dashboard.html' : 'homepage.html';
                } else {
                    errorMessage.textContent = data.message;
                    errorMessage.style.color = 'red';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                errorMessage.textContent = 'An error occurred';
                errorMessage.style.color = 'red';
            });
        });
    </script>
</body>
</html>
